<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta charset="UTF-8" />
  <meta name="Keywords" content="Skylor.min" />
  <meta name="Description" content="Skylor.min" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=yes,minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Skylor.min-Loading</title>
  <style>
    .box{position:fixed;left:0;top:0;width:100%;height:100%;}
    .box>div{position:absolute;left:0;top:50%;width:100%;height:30px;line-height:30px;margin-top:-15px;text-align:center;}
    .box>div>canvas{margin-right:.5em;vertical-align:middle;animation:loading 1s linear infinite;-webkit-animation:loading 1s linear infinite;}
    @keyframes loading{
      to{transform:rotate(360deg);}
    }
    @-webkit-keyframes loading{
      to{-webkit-transform:rotate(360deg);}
    }
  </style>
 </head>
 <body>
  <div class="box"></div>
  <script>
    var box=document.querySelector(".box"),
      div=document.createElement("div"),
     cvs=document.createElement("canvas"),
      W=Math.max(30,Math.min(window.innerHeight,window.innerWidth,300)*0.1),
     g=cvs.getContext("2d"),
      i=0,ag,sin,cos;
     cvs.width=cvs.height=W;

     for(;i<270;i++)
     {
       ag=i*Math.PI/180;
       sin=Math.sin(ag);
       cos=Math.cos(ag);
       g.beginPath();
       g.setTransform(cos,sin,-sin,cos,W/2,W/2);
       g.strokeStyle="rgba(80,80,80,"+(i/360).toFixed(2)+")";
       g.moveTo(W*1/3,0);
       g.lineTo(W/2-2,0);
       g.stroke();
     }
     div.appendChild(cvs);
     div.appendChild(document.createTextNode("加载更多内容"));
     box.appendChild(div);
  </script>
 </body>
</html>
